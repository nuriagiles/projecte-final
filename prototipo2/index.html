<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover World</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="card">
    <div class="card-header">
      <div class="text-content">
        <h1>Discover the beauty around the world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis at, magni nemo pariatur totam expedita.</p>
        <button class="btn-primary">Get started</button>
      </div>
      <div class="images-top">
        <img src="imagenes/1.png" alt="img 1">
        <img src="imagenes/2.jpg" alt="img 2">
      </div>
    </div>

    <div class="card-gallery">
      <div class="gallery-item">
        <span class="gallery-number"><strong>01</strong></span>
        <img src="imagenes/3.jpg" alt="img 3">
      </div>
      <div class="gallery-item">
        <span class="gallery-number"><strong>02</strong></span>
        <img src="imagenes/4.jpg" alt="img 4">
      </div>
      <div class="gallery-item">
        <span class="gallery-number"><strong>03</strong></span>
        <img src="imagenes/5.jpg" alt="img 5">
      </div>
    </div>
  </section>
</body>
</html>
